{% extends "base.html" %}
{% load static %}

{% block title %}Log In{% endblock title %}

{% block navcontent %}
    <a class="navbar-brand" href="{% url 'home' %}">Go back</a>
{% endblock navcontent %}

{% block content %}
    <header class="masthead" style="background-image: url('{% static bgimage %}')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="page-heading">
                        <main class="mb-4">
                            <div class="container px-4 px-lg-5">
                                    <h2>Log In</h2>
                                        <form method="post">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        <button type="submit">Log In</button>
                                        </form>
                            </div>
                        </main>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}
