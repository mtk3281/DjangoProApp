<!-- templates/registration/signup.html -->
{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}
{% block content %}
    <div class="container">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}  <!-- Use crispy template tag for styling -->
            {% if form.password1.errors %}
                <div class="alert alert-danger">
                    {{ form.password1.errors.as_text }}
                </div>
            {% endif %}
            <button type="submit" class="btn btn-success" >Sign Up</button>  <!-- Optional: add Bootstrap classes for button -->
        </form>
    </div>
{% endblock content %}
